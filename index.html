<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="game-field">
      <div class="turn">
        <p class="turn__text">X</p>
      </div>
      <div class="game-field__inner">
        <button class="one"></button>
        <button class="two"></button>
        <button class="three"></button>
        <button class="four"></button>
        <button class="five"></button>
        <button class="six"></button>
        <button class="seven"></button>
        <button class="eight"></button>
        <button class="nine"></button>
      </div>
      <a href="#" class="again-button">AGAIN</a>
    </main>
    <script src="app.js"></script>
  </body>
</html>
